<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple2 Nihad</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <section>
        <div class="head">
            <h3>complete your signup</h3>
            <h1>it's free for 14 days!</h1>
            <p class="upper">no credit card required. Cancel Anytime.</p>
        </div>
        <div class="main">
            <form>
                <input type="text" name="firstname" placeholder="name" size="70">
                <br>
                <input type="text" name="lastname" placeholder="lastname" size="70">
                <br>
                <input type="password" name="password" placeholder="password" size="70">
                <br>
                <input type="text" name="Company Name" placeholder="Company name" size="70">
                <br>
                <input type="url" name="Website" placeholder="Website" size="70">
                <br>
                <br>
                <br>
                <input class="button" type="submit" value="CREATE MY ACCOUNT" size="70">
            </form>
        </div>
        <div class="end">
            <p class="upper">
                14-Day Free Trial. No Credit Card required.
            </p>
            <p>
                By signing up for CoSchedule you agree to our
                <span class="ssss"> terms of service, end user agreement and privacy policy.</span>
            </p>
        </div>
    </section>
</body>

</html>
